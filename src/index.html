<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário com tabela</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container_xl">
        <div class="controle_alinhamento">
            <section class="caixa_principal">
                <h1>Cadastro</h1>
                <div class="bloco_inputs">
                    <div class="estilo_padrao_input">
                        <label for="nome">Primeiro nome</label>
                        <input id="nome" type="text">
                    </div>
                    <div class="estilo_padrao_input">
                        <label for="sobrenome">Sobrenome</label>
                        <input id="sobrenome" type="text">
                    </div>
                    <div class="estilo_padrao_input">
                        <label for="data">Data Nascimento</label>
                        <input id="data" type="text">
                    </div>
                    <div class="estilo_padrao_input">
                        <label for="cidade">Cidade</label>
                        <input id="cidade" type="text">
                    </div>
                    <div class="estilo_padrao_input">
                        <label for="cep">CEP</label>
                        <input id="cep" type="text">
                    </div>
                    <div class="bloco_en">
                        <div class="estilo_padrao_input">
                            <label for="endereco">Endereço</label>
                            <input id="endereco" type="text">
                        </div>
                        <div class="estilo_padrao_input">
                            <label for="numero">Número</label>
                            <input id="numero" type="text">
                        </div>
                    </div>
                    <div class="estilo_padrao_select">
                        <sub>Classe</sub>
                        <div class="bloco_select" id="bloco_drop">
                            <span>Selecionar</span>
                            <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M17.9188 8.17969H11.6888H6.07877C5.11877 8.17969 4.63877 9.33969 5.31877 10.0197L10.4988 15.1997C11.3288 16.0297 12.6788 16.0297 13.5088 15.1997L15.4788 13.2297L18.6888 10.0197C19.3588 9.33969 18.8788 8.17969 17.9188 8.17969Z" fill="#292D32"/>
                            </svg>
                        </div>
                        <ul class="itens_select" id="drop">
                            <li>Bronze</li>
                            <li>Prata</li>
                            <li>Ouro</li>
                            <li>Platina</li>
                            <li>Diamante</li>
                            <li>Mestre</li>
                        </ul>
                    </div>
                </div>
                <div class="estilo_btn" id="btn_adicionar">
                    <button>ADICIONAR</button>
                </div>
                <div class="estilo_btn" id="btn_alterar" style="display: none;">
                    <button>CONFIRMAR ALTERAÇÕES</button>
                </div>
            </section>
            <section class="caixa_lista">
                <div class="estilo_btn" id="btn_limpar">
                    <button>LIMPAR LISTA</button>
                </div>
                <ul class="bloco_lista">
                    <li class="titulos_colunas">
                        <span>Nome</span>
                        <span>Data de nascimento</span>
                        <span>Cidade</span>
                        <span>Endereço</span>
                        <span>Nível cliente</span>
                        <span>Ações</span>
                    </li>
                    <div class="plista_principal" id="blocoLista">      

                    </div>
                </ul>
            </section>
        </div>
    </div>
</body>
</html>
